
<div class="container">
    <form class="row d-block form-inline mb-4 text-center active-cyan-3 active-cyan-4" #searchForm='ngForm' novalidate>
        <i class="col-md-0 p-2 sm-hid fas fa-search text-white" aria-hidden="true"></i>
        <input type="text" class="col-md-6 form-control form-control-sm  w-100" rows="4" placeholder="Enter a Username" name="searchtxt" [(ngModel)]="searchtxt"  [class.is-invalid]="searchtxt.invalid && searchtxt.touched" required>
        <small class="text-danger" [class.d-none]="searchtxt.valid || searchtxt.untouched">search a Username</small>
       

        <button type="submit" class="mg-sm col-md-2 btn btn-md btn-info" (click)="search()" name="button">SEARCH</button>
    </form>

</div>
